[tool.poetry]
name = "spark-unittest-demo"
version = "0.1.0"
description = "Minimal PySpark project with unittest and CI (Ruff)"
authors = ["Manda Surel <s239150.eps@gmail.com>"]
readme = "README.md"
packages = [{ include = "spark_transform", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"     # PySpark 3.5.x supporte 3.10/3.11
pyspark = "^3.5.1"          # version disponible et stable

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.0.0"
ruff = "^0.6.0"
coverage = "^7.6.0"


[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]   # E/F = rÃ¨gles flake8 de base, I = imports (ex-isort)
fix = true                 # autoriser les corrections automatiques


[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
